<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Cambiar contraseña
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Nueva contraseña.
      </p>
    </div>

    <form *ngIf="!success && !error" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
          <input id="password" name="password" type="password" formControlName="password" required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="New Password">
          <div *ngIf="submitted && resetPasswordForm.get('password')?.invalid" class="text-red-500 text-xs mt-1">
            <span *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Contraseña requerida</span>
            <span *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">La contraseña debe tener 6 caracteres
              como minimo</span>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
          <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword" required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Confirm Password">
          <div *ngIf="submitted && resetPasswordForm.get('confirmPassword')?.invalid" class="text-red-500 text-xs mt-1">
            <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirmar contraseña</span>
            <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">La contraseña no
              coincide</span>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300">
          <span *ngIf="loading">Cambiando...</span>
          <span *ngIf="!loading">Cambiar contraseña</span>
        </button>
      </div>
    </form>

    <div *ngIf="success" class="bg-green-50 border-l-4 border-green-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
            fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-green-700">
            La contraseña se cambio exitosamente.
          </p>
        </div>
      </div>
    </div>

    <div *ngIf="error" class="bg-red-50 border-l-4 border-red-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">
            {{ error }}
          </p>
        </div>
      </div>

      <div class="mt-4 text-center">
        <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          Regresar al login
        </a>
      </div>
    </div>
  </div>
</div>
