<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Forgot your password?
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>
    
    <form *ngIf="!success" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" name="email" type="email" formControlName="email" required
               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
               placeholder="Email">
        <div *ngIf="submitted && forgotPasswordForm.get('email')?.invalid" class="text-red-500 text-xs mt-1">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center">
        {{ error }}
      </div>

      <div>
        <button type="submit" [disabled]="loading"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300">
          <span *ngIf="loading">Sending...</span>
          <span *ngIf="!loading">Send reset link</span>
        </button>
      </div>
      
      <div class="text-center">
        <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          Back to login
        </a>
      </div>
    </form>
    
    <div *ngIf="success" class="bg-green-50 border-l-4 border-green-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-green-700">
            We've sent a password reset link to your email address. Please check your inbox.
          </p>
        </div>
      </div>
      
      <div class="mt-4 text-center">
        <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          Back to login
        </a>
      </div>
    </div>
  </div>
</div>
