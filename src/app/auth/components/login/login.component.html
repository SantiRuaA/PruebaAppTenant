<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Ingresa a tu cuenta</h2>
    </div>

    <app-alert *ngIf="error$ | async as error" type="error" [message]="error"></app-alert>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Usuario</label>
          <input id="username" name="username" type="text" formControlName="username" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Username" />
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" formControlName="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password" />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a routerLink="/auth/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
            Olvidaste la contraseña?
          </a>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid || (loading$ | async)"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
          <span *ngIf="loading$ | async" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <app-loading-spinner [size]="'sm'"></app-loading-spinner>
          </span>
          Entrar
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          No tienes cuenta?
          <a routerLink="/auth/register" class="font-medium text-blue-600 hover:text-blue-500">
            Registrarse
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
