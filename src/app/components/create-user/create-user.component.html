<div class="p-4">
  <h2 class="text-xl font-semibold mb-4">Crear Nuevo Usuario</h2>
  
  <div *ngIf="successMessage" class="mb-4 bg-green-50 border-l-4 border-green-500 p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-green-700">{{ successMessage }}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="mb-4 bg-red-50 border-l-4 border-red-500 p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
  
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
      <input id="username" type="text" formControlName="username" 
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-red-500 text-xs mt-1">
        Nombre de usuario es requerido
      </div>
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" type="email" formControlName="email" 
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
        <span *ngIf="userForm.get('email')?.errors?.['required']">Email es requerido</span>
        <span *ngIf="userForm.get('email')?.errors?.['email']">Email no v치lido</span>
      </div>
    </div>
    
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
      <input id="password" type="password" formControlName="password" 
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
        <span *ngIf="userForm.get('password')?.errors?.['required']">Contrase침a es requerida</span>
        <span *ngIf="userForm.get('password')?.errors?.['minlength']">Contrase침a debe tener al menos 6 caracteres</span>
      </div>
    </div>
    
    <div>
      <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
      <select id="role" formControlName="role" 
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
    
    <div>
      <button type="submit" [disabled]="userForm.invalid || loading"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300">
        <span *ngIf="loading" class="mr-2">
          <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        Crear Usuario
      </button>
    </div>
  </form>
</div>
