<div class="space-y-2">
  <div class="flex flex-wrap gap-2">
    <div *ngFor="let tag of tags; let i = index" class="inline-flex items-center px-2 py-1 rounded-md text-sm font-medium bg-indigo-100 text-indigo-800">
      {{ tag }}
      <button type="button" (click)="removeTag(i)" class="ml-1 text-indigo-500 hover:text-indigo-600">
        <span class="material-icons text-sm">cerrar</span>
      </button>
    </div>
  </div>
  
  <div class="flex">
    <input
      type="text"
      [(ngModel)]="newTag"
      [placeholder]="placeholder"
      (keydown)="onKeyDown($event)"
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
    />
    <button
      type="button"
      (click)="addTag()"
      class="ml-2 inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      AÃ±adir
    </button>
  </div>
  <p class="text-xs text-gray-500"></p>
</div>
