<div class="relative">
  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
    <span class="material-icons text-gray-400 text-sm">Buscar</span>
  </div>
  <input
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (input)="onInput($event)"
    class="block w-full rounded-md border-0 py-1.5 pl-10 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
  />
  <button
    *ngIf="value"
    (click)="clearSearch()"
    class="absolute inset-y-0 right-0 flex items-center pr-3"
  >
    <span class="material-icons text-gray-400 text-sm hover:text-gray-500">cerrar</span>
  </button>
</div>
