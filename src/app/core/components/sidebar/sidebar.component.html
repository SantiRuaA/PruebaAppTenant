<div class="md:hidden">
  <button (click)="toggleMobileMenu()"
    class="fixed top-4 left-4 z-20 p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>

<div class="hidden md:flex md:flex-shrink-0">
  <div class="flex flex-col w-64">
    <div class="flex flex-col h-0 flex-1 bg-white border-r border-gray-200">
      <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex items-center flex-shrink-0 px-4">
          <h1 class="text-xl font-bold text-gray-800">Mis Chats App</h1>
        </div>
        <nav class="mt-5 flex-1 px-2 bg-white space-y-1">
          <a routerLink="/dashboard" routerLinkActive="bg-gray-100 text-gray-900"
            [routerLinkActiveOptions]="{ exact: true }"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900">
            <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </a>

          <div class="mt-4 space-y-1">
            <p class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Conversaciones</p>
            <a routerLink="/chats/new"
              class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-indigo-600 hover:bg-indigo-50 hover:text-indigo-700">
              <span class="material-icons mr-3">add_comment</span>
              Nuevo Chat
            </a>
            <a *ngFor="let chat of chats$ | async" (click)="selectChat(chat.id)"
              [class.bg-gray-100]="(currentChatId$ | async) === chat.id"
              class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
              [title]="chat.name">
              <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              {{ chat.name }}
            </a>
          </div>

          <ng-container *ngIf="isAdmin$ | async">
            <div class="mt-4 space-y-1">
              <p class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Administración</p>
              <a routerLink="/users" routerLinkActive="bg-gray-100 text-gray-900"
                class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900">
                <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Usuarios
              </a>
              <a routerLink="/tenants" routerLinkActive="bg-gray-100 text-gray-900"
                class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900">
                <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                Gestionar Chats
              </a>
            </div>
          </ng-container>

          <a routerLink="/profile" routerLinkActive="bg-gray-100 text-gray-900"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900">
            <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Perfil
          </a>
        </nav>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isMobileMenuOpen" class="md:hidden fixed inset-0 z-10 flex">
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75" (click)="toggleMobileMenu()"></div>
  <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
    <div class="absolute top-0 right-0 -mr-12 pt-2">
      <button (click)="toggleMobileMenu()"
        class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
        <span class="sr-only">Cerrar</span>
        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
      <div class="flex-shrink-0 flex items-center px-4">
        <h1 class="text-xl font-bold text-gray-800">Mis Chats App</h1>
      </div>
      <nav class="mt-5 px-2 space-y-1">
        <a routerLink="/dashboard" routerLinkActive="bg-gray-100 text-gray-900"
          [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMobileMenu()"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900">
          <svg class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500" ...>
            <path ... />
          </svg>
          Dashboard
        </a>

        <div class="mt-4 space-y-1">
          <p class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Conversaciones</p>
          <a routerLink="/chats/new" (click)="toggleMobileMenu()"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-indigo-600 hover:bg-indigo-50 hover:text-indigo-700">
            <span class="material-icons mr-3">add_comment</span>
            Nuevo Chat
          </a>
          <a *ngFor="let chat of chats$ | async" (click)="selectChat(chat.id); toggleMobileMenu()"
            [class.bg-gray-100]="(currentChatId$ | async) === chat.id"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900 cursor-pointer"
            [title]="chat.name">
            <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" ...>
              <path ... />
            </svg>
            {{ chat.name }}
          </a>
        </div>

        <ng-container *ngIf="isAdmin$ | async">
          <div class="mt-4 space-y-1">
            <p class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Administración</p>
            <a routerLink="/users" (click)="toggleMobileMenu()" routerLinkActive="bg-gray-100 text-gray-900"
              class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900">
              <svg class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500" ...>
                <path ... />
              </svg>
              Usuarios
            </a>
            <a routerLink="/tenants" (click)="toggleMobileMenu()" routerLinkActive="bg-gray-100 text-gray-900"
              class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900">
              <svg class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500" ...>
                <path ... />
              </svg>
              Gestionar Chats
            </a>
          </div>
        </ng-container>
        <a routerLink="/profile" (click)="toggleMobileMenu()" routerLinkActive="bg-gray-100 text-gray-900"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-100 hover:text-gray-900">
          <svg class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500" ...>
            <path ... />
          </svg>
          Perfil
        </a>
      </nav>
    </div>
  </div>
</div>
