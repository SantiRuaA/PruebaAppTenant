<div class="container mx-auto px-4 py-6">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Chats</h1>
      <p class="text-gray-600">Administra los chats</p>
    </div>
    <a routerLink="/chats/new" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <span class="material-icons mr-2 text-sm"></span>
      nuevo Chat
    </a>
  </div>

  <!-- lista de Chats -->
  <ng-container *ngIf="!(loading$ | async)">
    <ng-container *ngIf="chats$ | async as chats">
      <div *ngIf="chats.length > 0" class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripcion</th>
              <th scope="col" class="relative px-6 py-3"><span class="sr-only">Acciones</span></th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let chat of chats" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm font-medium text-gray-900">{{ chat.name }}</div></td>
              <td class="px-6 py-4"><div class="text-sm text-gray-900">{{ chat.description || 'No description' }}</div></td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a [routerLink]="['/chats', chat.id, 'edit']" class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</a>
                <button (click)="confirmDelete = chat.id" class="text-red-600 hover:text-red-900">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="(chats$ | async)?.length === 0 && !(loading$ | async)" class="bg-white rounded-lg shadow-sm p-8 text-center mt-4">
        <span class="material-icons text-gray-400 text-5xl mb-4">Chats</span>
        <h3 class="text-lg font-medium text-gray-900 mb-1">No se encontraron chats</h3>
        <p class="text-gray-500 mb-4">Empieza creando un nuevo chat.</p>
        <a routerLink="/chats/new" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="material-icons mr-2 text-sm">a√±adir</span>
          Nuevo Chat
        </a>
      </div>
    </ng-container>
  </ng-container>

  <!-- Loading -->
  <div *ngIf="loading$ | async" class="flex justify-center my-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
  </div>

  <!-- Confirmar eliminar -->
  <div *ngIf="confirmDelete !== null" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      
      <!-- Centrar -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              <span class="material-icons text-red-600">advertencia</span>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Eliminar Chat
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  Estas seguro de eliminar el chat?
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button 
            type="button" 
            (click)="onDelete(confirmDelete)" 
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Eliminar
          </button>
          <button 
            type="button" 
            (click)="confirmDelete = null" 
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
