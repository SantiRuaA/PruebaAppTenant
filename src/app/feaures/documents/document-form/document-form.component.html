<div class="container mx-auto px-4 py-6">
  <div class="flex items-center mb-6">
    <a routerLink="/documents" class="text-indigo-600 hover:text-indigo-900 mr-2">
      <span class="material-icons text-sm">arrow_back</span>
    </a>
    <h1 class="text-2xl font-bold text-gray-900">{{ isEditMode ? 'Edit' : 'New' }} Document</h1>
  </div>

  <div class="bg-white rounded-lg shadow overflow-hidden">
    <form [formGroup]="documentForm" (ngSubmit)="onSubmit()" class="p-6">
      <div class="space-y-6">
        <!-- Document Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Document Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter document name"
          >
          <div *ngIf="documentForm.get('name')?.invalid && documentForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
            Document name is required
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea 
            id="description" 
            formControlName="description" 
            rows="3" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter document description"
          ></textarea>
          <div *ngIf="documentForm.get('description')?.invalid && documentForm.get('description')?.touched" class="text-red-500 text-xs mt-1">
            Description is required
          </div>
        </div>

        <!-- Tags -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
          <div class="flex flex-wrap gap-2 mb-2">
            <div *ngFor="let tag of tags" class="inline-flex items-center px-2 py-1 rounded-md text-sm font-medium bg-indigo-100 text-indigo-800">
              {{ tag }}
              <button type="button" (click)="removeTag(tag)" class="ml-1 text-indigo-500 hover:text-indigo-600">
                <span class="material-icons text-sm">close</span>
              </button>
            </div>
          </div>
          <div class="flex">
            <input 
              type="text" 
              #tagInput
              placeholder="Add a tag" 
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              (keydown.enter)="addTag(tagInput.value); tagInput.value = ''; $event.preventDefault()"
            >
            <button 
              type="button"
              (click)="addTag(tagInput.value); tagInput.value = ''"
              class="ml-2 inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Add
            </button>
          </div>
        </div>

        <!-- File Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Document File</label>
          <div *ngIf="uploadedFileUrl" class="mt-1 mb-2 flex items-center">
            <span class="material-icons text-green-500 mr-1">check_circle</span>
            <span class="text-sm text-gray-600">File uploaded successfully</span>
          </div>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                  <span>Upload a file</span>
                  <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="onFileSelected($event)">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">
                PDF, DOC, DOCX, PPT, PPTX, XLS, XLSX up to 10MB
              </p>
            </div>
          </div>
          <div *ngIf="!uploadedFileUrl && isEditMode" class="text-sm text-gray-500 mt-1">
            Leave empty to keep the current file
          </div>
          <div *ngIf="!uploadedFileUrl && !isEditMode" class="text-red-500 text-xs mt-1">
            A document file is required
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button 
            type="button" 
            routerLink="/documents" 
            class="mr-3 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            [disabled]="documentForm.invalid || (loading$ | async) || (!uploadedFileUrl && !isEditMode)"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300"
          >
            <span *ngIf="loading$ | async" class="mr-2">
              <div class="animate-spin h-4 w-4 border-t-2 border-b-2 border-white rounded-full"></div>
            </span>
            {{ isEditMode ? 'Update' : 'Create' }} Document
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
